<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e8a01ef4f0.js" crossorigin="anonymous"></script>
    <title>ACG - Universidade do Estado de Minas Gerais</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <a href="https://www.uemg.br" target="_blank"><img src="./Images/banner-uemg.png" class="uemg-logo"></a>
        </div>
        <hr width=100% color="#477593">
        <div class="acg-login">
            <h2 class="title">ACESSO RESTRITO</h2>
            <input class="txb-input" type="email" placeholder="E-mail">
            <input class="txb-input" type="password" placeholder="Senha">
            <p class="forgot-password">Esqueceu sua senha?</p>
            <button class="btn-login" type="submit">ENTRAR</button>
        </div>
    </div>
</body>
</html>
